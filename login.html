<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <script src="./assets/lib/jquery.js"></script>
    
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <div class="backg">
        <a href="javascript:;" class="log"></a>
    
        <!-- 登陆注册区域 -->
        <div class="loginAndRegBox">
            <div class="title-box"></div>
            <!-- 登陆 -->
            <div class="login-box">
                <form class="layui-form" action="" id="log">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1E9FFF;"></i> 
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号信息" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i> 
                        <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">没有账号去注册</a>
                    </div>
                </form> 
            </div>
            <!-- 注册 -->
            <div class="reg-box">
                <form class="layui-form" action="" id="reg">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1E9FFF;"></i> 
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号信息" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i> 
                        <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i> 
                        <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_log">没有账号去登录</a>
                    <div>
                </form>
                
            </div>
            
        </div>
    </div>
</body>
</html>
